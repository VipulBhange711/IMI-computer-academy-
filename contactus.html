<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="contactus.css">
</head>

<body>
    <div class="container">
        <h2>Registration form</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                    <i class="fa-sharp fa-solid fa-user lock"></i>
                    <input type="text" id="fname" name="fname" value="" placeholder="First Name" class="name" />
                    <span>
                        <i class="fa-sharp fa-solid fa-user lock"></i>
                        <input type="text" placeholder="Last Name" class="name" />
                    </span>
                </div>
                <div class="input-name">
                    <i class="fa-sharp fa-solid fa-envelope lock "></i>
                    <input type="email" name="Email" placeholder="Email" required class="text-name" />
                </div>
                <div class="input-name">
                    <i class="fa-sharp fa-solid fa-unlock-keyhole lock"></i>
                    <input type="password" id="passwor" name="password" placeholder="Password" required
                        class="text-name" />
                    <br><br>
                    <i class="fa-sharp fa-solid fa-unlock-keyhole lock"></i>
                    <input type="password" id="passwor" name="password" placeholder="Conform Password" required
                        class="text-name" />
                </div>
                <div class="input-name">

                    <input type="radio" name="gender" class="radio-button" />
                    <label>Male</label>
                    <input type="radio" name="gender" class="radio-button" />
                    <label>Female</label>
                </div>
                <div class="input-name">
                    <select class="cource">
                        <option value="MS-Cit">MS-Cit</option>
                        <option value="Tally">Tally</option>
                        <option value="C,C++">C,C++</option>
                        <option value="Java">Java</option>
                    </select>
                </div>
                <div class="input-name">
                    <input type="checkbox" class="check-button" name="ok">
                    <label>I Accept Terms and condition</label>
                </div>
                <div class="input-name">
                    <input type="submit" value="Register" class="button">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
